language: node_js
matrix:
  include:
    - os: linux
      node_js: '10'
    - os: osx
      node_js: '10'
services:
  - docker
sudo: required
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - node --version
  - yarn --version
  - node bin/leia.js --version
script:
  - yarn lint
  - yarn test:unit
  - yarn test:func
deploy:
  provider: npm
  email: mike@thintandem.io
  api_key:
    secure: 
  on:
    tags: true
    repo: lando/leia
